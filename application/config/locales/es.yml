  groupadmin_control_panel_help: "<p>Este es el menú principal del <b>administrador de grupo</b>.
                                  <p>
                                  La funcionalidad básica para empezar a trabajar consiste en:
                                  <ul>
                                    <li>instalar aplicaciones desde <b>Aplicaciones</b></li>
                                    <li>añadir usuarios a su grupo desde <b>Usuarios</b></li>
                                    <li>posteriormente decidir que usuarios tienen acceso a cada aplicación instalada.</li>
                                  </ul>  
                                  <p>Este último paso se puede hacer tanto desde <b>Usuarios</b> como desde <b>Aplicaciones</b>.
                                  
                                  <p>Ud. mismo (usuario administrador) debe auto-asignarse a las aplicaciones que desee utilizar para poder tenerlas presentes en
                                  su menú <b>Aplicaciones</b> (a la izquierda de la barra en la parte superior de la pantalla).
                                  
                                  <p>Desde el menú también se pueden realizar otras acciones como gestionar su <b>Contrato</b>, editar su datos de <b>Grupo</b>, ver las
                                  <b>estadísticas</b> de utilización de su grupo, etc...
                                  
                                  <p>Entrando a los diferentes apartados se puede encontrar ayuda más especializada sobre cada tema."
