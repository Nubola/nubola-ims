  groupadmin_new_contract_help: "Este es el menú de <b>contratación de servicios</b>.
                                 <br/>
                                 <p>CONTRATACIÓN:<br/>
                                   &nbsp;&nbsp;Para contratar el servicio deberá:
								 </p>
                                 <ul style=\"padding-left: 100px; text-align: left;\">
                                   <li>Cumplimentar los datos de este formulario y grabarlos. Podrá cambiar los datos del formulario tantas veces crea necesario, siempre que no haya hecho el envío a Open Alliance, a partir de ese momento los datos del contrato quedarán fijos.</li>
                                   <li>Imprimir una copia del documento en PDF. Una vez los datos sean <b>GUARDADOS</b>, la plataforma generará un link con un archivo PDF.</li>
                                   <li>Firmar la copia y adjuntar la documentación necesaria para la contratación. Las especificaciones sobre la documentación las encontrará en el documento PDF que acaba de imprimir.</li>
                                   <li>Enviar toda la documentación a Open Alliance Software Libre, S.A. Puede enviarlo utilizando UNA de las siguientes maneras:
                                     <ul style=\"padding-left: 100px; text-align: left;\">
                                       <li>por <b>FAX</b>, enviando el contrato firmado al 93 212 24 60</li>
                                       <li>por <b>correo ordinario</b>, enviando el contrato firmado a Atenas, 8, bajos, 08006, Barcelona</li>
                                       <li>por <b>e-mail</b>, enviando el contrato firmado a administracion@nubola-saas.com</li>
                                     </ul>
                                   </li>
                                 </ul>
                                 <p>
								   &nbsp;&nbsp;Open Alliance hará efectivo el contrato en un plazo máximo de 48 horas a partir del momento de recepción de dicha documentación.</br>
                                   &nbsp;&nbsp;A partir de este momento el servicio queda contratado con la documentación que nos facilitó (lea MODIFICACIÓN DEL CONTRATO).
                                 </p>
                                 <p>MODIFICACIÓN DEL CONTRATO:<br/>
                                   &nbsp;&nbsp;A partir del momento que Open Alliance haga efectiva la contratación, los datos del contrato
quedarán fijos y solo se podrá cambiar:</br>
                                 </p>
								 <ul style=\"padding-left: 100px; text-align: left;\">
                                   <li>Limitación de usuarios: se puede cambiar en cualquier momento, pero recomendamos hacerlo el ultimo día hábil del mes.</li>
                                   <li>Domiciliación bancaria: deberá volver a imprimir el archivo PDF del contrato y marcar MODIFICACIÓN DATOS BANCARIOS en la carátula de FAX adjunta al contrato. Recuerde que debe aportar el resto de documentación y que esta debe corresponder con los datos del formulario.</li>
                                 </ul>
                                 <p>
                                   &nbsp;&nbsp;Si tiene alguna duda o consulta puede ponerse en contacto con nosotros a través de e-mail a administracion@nubola-saas.com.
                                 </p>
                                 <p>BAJA DEL SERVICIO:<br/>
                                   &nbsp;&nbsp;Para solicitar la baja del servicio deberá volver a imprimir el archivo PDF del contrato y marcar las casillas BAJA DE SERVICIO.</br>
								   &nbsp;&nbsp;La baja será efectiva al inicio del siguiente periodo de facturación siempre que la comunicación de la baja se realice con 15 días de antelación.
                                 </p>"
                                 
